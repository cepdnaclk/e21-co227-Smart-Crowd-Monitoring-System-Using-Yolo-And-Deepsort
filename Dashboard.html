<!DOCTYPE html>
<html>
<head>
  <title>Crowd Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    h1 { text-align: center; }
    #dashboard { display: flex; flex-wrap: wrap; justify-content: center; }
    .card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px 20px;
      margin: 10px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
      width: 200px;
      text-align: center;
    }
    .building-name { font-weight: bold; font-size: 18px; margin-bottom: 5px; }
    .count { color: green; font-size: 16px; margin-bottom: 5px; }
    .time { font-size: 12px; color: #555; }
  </style>
</head>
<body>
  <h1>Crowd Monitoring Dashboard</h1>
  <div id="dashboard"></div>

  <script>
    // If this page is served by the FastAPI app (recommended), we can use a relative URL '/crowd'.
    // Fallback: specify full URL with correct port if opening the file directly (not ideal due to CORS).
    const API_BASE = (location.origin === 'null' || location.protocol === 'file:')
      ? 'http://192.168.1.20:5000' // adjust if backend runs elsewhere
      : '';

    async function loadData() {
      try {
        const response = await fetch(`${API_BASE}/crowd`, { cache: 'no-store' });
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }
        const data = await response.json();

        const dashboard = document.getElementById("dashboard");
        dashboard.innerHTML = ""; // Clear previous cards

        if (!Array.isArray(data) || data.length === 0) {
          dashboard.innerHTML = '<div style="padding:10px;color:#666;">No data available.</div>';
          return;
        }

        data.forEach(item => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <div class="building-name">${item.buildingName ?? 'Unknown'}</div>
            <div class="count">Current Count: ${item.currentCount ?? 'â€”'}</div>
            <div class="time">Last Updated: ${item.timestamp ?? 'N/A'}</div>
          `;
          dashboard.appendChild(card);
        });
      } catch (err) {
        console.error("Error loading data:", err);
      }
    }

    // Load immediately and refresh every 5 seconds
    loadData();
    setInterval(loadData, 5000);
  </script>
</body>
</html>
